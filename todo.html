<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="todo.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fffefe;
      }
    </style>
    <title>todo list</title>
  </head>

  <body class="bg-gray-300">
    <!-- header -->
    <header class="bg-gray-800">
      <div class="container">
        <h1 class="text-white text-2xl font-bold text-center">TO-DO LIST</h1>
      </div>
    </header>
    <!-- TO-DO LIST -->
    <div class="flex items-center justify-center h-screen">
      <div
        class="max-w-md w-full mx-4 p-6 rounded-md shadow-md device-width bg-white"
      >
        <div class="container mx-auto p-4">
          <div class="flex items-center">
            <input type="text" placeholder="Enter a task..." class="block w-full p-4 pl-10 h-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="taskInput">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-r-lg rounded-l-lg h-10" onclick="addTask()">Add</button>
          </div>
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="flex flex-col min-h-screen ">
      <main class="flex-grow">
        <!-- Content goes here -->
      </main>
      <footer class="bg-gray-200 py-4 mt-auto">
        <div class="container mx-auto text-center ">
          <p class="text-gray-600"><a href="https://github.com/Bharath-S-V">MY REPO</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
